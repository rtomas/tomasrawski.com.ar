### Site Settings ###
title: Tomás Rawski
description: Argentinean artist. His work is about relationships. One's relationships with what surrounds us and the relationships between people. He is interested in analysing those ways of relating that in principle often go unnoticed because they are natural and everyday. The way we relate to each other determines how we relate to the outside world.
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: rtomas/portfolYOU

### Plugins ###
plugins:

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
    - pages/tags.html
    - pages/404.html
    - pages/index.md

### Author Info ###
author:
    name: Tomás Rawski
    #  image             : https://i.imgur.com/uyDNQnn.jpg
