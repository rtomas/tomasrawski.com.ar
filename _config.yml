### Posts ###
permalink: /textos/:title

### Collections ###
collections:
    projects:
        output: true
        permalink: /projects/:name

### Analytics ###
analytics:
    enabled: true # Set true to enable analytics
    google:
        tracking_id: UA-175891-9

### Defaults for collections ###
defaults:
    - scope:
          path: ""
          type: "projects"
      values:
          layout: "page"
    - scope:
          path: ""
          type: "posts"
      values:
          comments: false

### Exclude from processing ###
exclude:
    - README.md
    - CONTRIBUTING.md
    - LICENSE
    - "*.log"
    - tmp/
    - vendor/
    - Gemfile
    - Gemfile.lock
